# Laptop screen name (e.g., eDP-1). Check: swaymsg -t get_outputs | grep name
set $zenbook eDP-1

output $zenbook resolution 2880x1880 position 0,0

output DP-7 resolution 1980x1020 transform 270 position -1980,0

# Swap Caps Lock and Escape on the laptop
# Option A: apply to all keyboards on this host
# input type:keyboard xkb_options caps:swapescape

# Option B (tighter): apply only to the built-in keyboard
# Find its identifier: swaymsg -t get_inputs | grep -A2 'type: keyboard'
input "1:1:AT_Translated_Set_2_keyboard" xkb_options caps:swapescape

# input "type:keyboard" {
#     xkb_layout gb
# # xkb_options caps:swapescape
# }
#

input "type:touchpad" {
    tap enabled         # enables click-on-tap
    tap_button_map lrm  # tap with 1 finger = left click, 2 fingers = right click, 3 fingers = middle click
    dwt enabled         # disable (touchpad) while typing
    dwtp enabled        # disable (touchpad) while track pointing
}

exec --no-startup-id /usr/bin/gnome-keyring-daemon --start --components=secrets
exec --no-startup-id nm-applet # network manager tray icon


smart_gaps inverse_outer
gaps horizontal 100 
gaps vertical 80 
