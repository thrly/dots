# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
# custom oh-my-posh theme, based on the JanDeDobbeleer original, with new colours (TokyoNight) and a mode indicator for zsh-vim-mode plugin.
upgrade:
  source: cdn
  interval: 168h
  auto: false
  notice: false
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
  - type: prompt
    alignment: left
    segments:
      # user
      # - leading_diamond: 
      # - trailing_diamond: 
      - template: " {{ .UserName }} "
        foreground: "#ffffff"
        background: "#444a73"
        type: session
        style: diamond
      # path
      - properties:
          folder_separator_icon: "  "
          home_icon: "~"
          style: folder
        template: "  {{ .Path }} "
        foreground: "#111111"
        powerline_symbol: 
        background: "#ff757f"
        type: path
        style: powerline
      # git / branch
      - properties:
          branch_template: "{{ trunc 25 .Branch }}"
          fetch_status: true
          fetch_upstream_icon: true
        leading_diamond: 
        trailing_diamond: 
        template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} "
        foreground: "#1b1d2b"
        powerline_symbol: 
        background: "#c3e88d"
        type: git
        style: powerline
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#ffc777{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff757f{{ end }}"
          - "{{ if gt .Ahead 0 }}#fca7ea{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FF{{ end }}"
      - properties:
          fetch_version: true
        template: "  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
        foreground: "#ffffff"
        powerline_symbol: 
        background: "#c3e88d"
        type: node
        style: powerline
      - properties:
          fetch_version: true
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        foreground: "#ffc777"
        powerline_symbol: 
        background: "#2e9599"
        type: go
        style: powerline
      - properties:
          fetch_version: true
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        foreground: "#ffffff"
        powerline_symbol: 
        background: "#2d3f76"
        type: julia
        style: powerline
      - properties:
          display_mode: files
          fetch_virtual_env: false
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        foreground: "#111111"
        powerline_symbol: 
        background: "#ffc777"
        type: python
        style: powerline
      - properties:
          display_mode: files
          fetch_version: true
        template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        foreground: "#ffffff"
        powerline_symbol: 
        background: "#ff757f"
        type: ruby
        style: powerline
      - properties:
          display_mode: files
          fetch_version: false
        template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
        foreground: "#ffffff"
        powerline_symbol: 
        background: "#ffc777"
        type: azfunc
        style: powerline
      - properties:
          display_default: false
        template: "  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
        foreground: "#ffffff"
        powerline_symbol: 
        type: aws
        style: powerline
        background_templates:
          - '{{if contains "default" .Profile}}#FEAC19{{end}}'
          - '{{if contains "jan" .Profile}}#ff757f{{end}}'
      - template: "  "
        foreground: "#111111"
        powerline_symbol: 
        background: "#ffc777"
        type: root
        style: powerline
      # - properties:
      #     always_enabled: true
      #   template: <transparent></>  {{ .FormattedMs }}⠀
      #   foreground: "#ffffff"
      #   background: "#c099ff"
      #   type: executiontime
      #   style: plain
      - properties:
          always_enabled: true
        trailing_diamond: 
        template: "<parentBackground></>  "
        foreground: "#ffffff"
        background: "#444a73"
        type: status
        style: diamond
        background_templates:
          - "{{ if gt .Code 0 }}#ff757f{{ end }}"

      # ZSH-VIM-MODE PROMPT
      # - leading_diamond: 
      #   trailing_diamond: " "
      #   template: "{{ if .Env.POSH_VI_MODE }}{{ .Env.POSH_VI_MODE }}{{ end }}"
      #   foreground: "#ffffff"
      #   background: "#B388FF"
      #   type: text
      #   style: diamond
      #   foreground_templates:
      #     - '{{if contains "N" .Env.POSH_VI_MODE}}{{end}}'
      #     - '{{if contains "I" .Env.POSH_VI_MODE}}{{end}}'
      #     - '{{if contains "V" .Env.POSH_VI_MODE}}{{end}}'
      #     - '{{if contains "V-L" .Env.POSH_VI_MODE}}{{end}}'
      #     - '{{if contains "R" .Env.POSH_VI_MODE}}{{end}}'

  - type: rprompt
    segments:
      # - template: <#444a73,transparent></>  {{ .Name }} <transparent,#444a73></>
      #   foreground: "#ffffff"
      #   background: "#444a73"
      #   type: shell
      #   style: plain
      # - properties:
      #     paused_icon: " "
      #     playing_icon: " "
      #   template: '  {{ .Icon }}{{ if ne .Status "stopped" }}{{ .Artist }} - {{ .Track }}{{ end }} '
      #   foreground: "#111111"
      #   powerline_symbol: 
      #   background: "#4caf50"
      #   type: ytm
      #   style: powerline
      #   invert_powerline: true
      - properties:
          charged_icon: " "
          charging_icon: " "
          discharging_icon: " "
        template: " {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }} "
        foreground: "#ffffff"
        powerline_symbol: 
        background: "#ff5722"
        type: battery
        style: powerline
        background_templates:
          - '{{if eq "Charging" .State.String}}#c8d3f5{{end}}'
          - '{{if eq "Discharging" .State.String}}#ffc777{{end}}'
          - '{{if eq "Full" .State.String}}#c3e88d{{end}}'
        invert_powerline: true
      # - leading_diamond: 
      #   trailing_diamond: 
      #   # template: " {{ .CurrentDate | date .Format }} "
      #   template: " {{ .CurrentDate | date .Format }} "
      #   foreground: "#ffffff"
      #   background: "#B388FF"
      #   type: time
      #   style: diamond
      #   invert_powerline: true

version: 3
final_space: true
